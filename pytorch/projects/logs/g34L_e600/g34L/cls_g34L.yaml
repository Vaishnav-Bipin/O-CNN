SOLVER:
  gpu: 1,
  logdir: logs/g34L/g34L
  run: train
  max_epoch: 600
  test_every_epoch: 1
  step_size: (120,180,240)
  ckpt_num: 20

DATA:
  train:
    distort: True
    depth: 5
    angle: (0, 0, 5)      # small rotation along z axis  
    interval: (1, 1, 1)   
    scale: 0.25
    jitter: 0.125
    location: data/GrabCad34L/GrabCad34L.points
    filelist: data/GrabCad34L/g34L_train_points_list.txt
    batch_size: 32
    shuffle: True

  test: 
    distort: False
    depth: 5
    location: data/GrabCad34L/GrabCad34L.points
    filelist: data/GrabCad34L/g34L_test_points_list.txt
    batch_size: 32
    shuffle: False

MODEL:
  name: lenet
  channel: 3
  nout: 33
  depth: 5

LOSS:
  num_class: 33

SOLVER:
  gpu: 0,
  logdir: logs/g67L_d7/g67L_d7
  run: train
  max_epoch: 300
  test_every_epoch: 1
  step_size: (120,180,240)
  ckpt_num: 20

DATA:
  train:
    distort: True
    depth: 7
    angle: (0, 0, 5)      # small rotation along z axis  
    interval: (1, 1, 1)   
    scale: 0.25
    jitter: 0.125
    location: data/GrabCad67L/GrabCad67L.points
    filelist: data/GrabCad67L/g67L_train_points_list.txt
    batch_size: 32
    shuffle: True

  test: 
    distort: False
    depth: 7
    location: data/GrabCad67L/GrabCad67L.points
    filelist: data/GrabCad67L/g67L_test_points_list.txt
    batch_size: 32
    shuffle: False

MODEL:
  name: lenet
  channel: 3
  nout: 33
  depth: 7

LOSS:
  num_class: 33
